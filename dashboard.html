<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* All the same CSS styles from previous code */
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --info: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* ... rest of the CSS remains the same ... */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-home"></i> Smart Home System</h1>
            <p>Monitor and control your home automation system</p>
            <div style="margin-top: 15px; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 8px;">
                <label for="ip-input">ESP32 IP Address:</label>
                <input type="text" id="ip-input" value="10.175.165.116" style="padding: 5px; border: none; border-radius: 4px; margin-left: 10px; width: 150px;">
                <button id="save-ip" style="padding: 5px 10px; margin-left: 10px; background: var(--primary); color: white; border: none; border-radius: 4px; cursor: pointer;">Save</button>
            </div>
        </header>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot online" id="wifi-status"></div>
                <span>WiFi: Connected</span>
            </div>
            <div class="status-item">
                <div class="status-dot online" id="server-status"></div>
                <span>Server: <span id="server-status-text">Online</span></span>
            </div>
            <div class="status-item">
                <i class="fas fa-microchip"></i>
                <span>ESP32 Smart Home</span>
            </div>
            <div class="status-item">
                <i class="fas fa-clock"></i>
                <span id="current-time">Loading...</span>
            </div>
        </div>
        
        <!-- All the same HTML structure for cards -->
        <div class="dashboard">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Gate Control</div>
                    <div class="card-icon"><i class="fas fa-gate"></i></div>
                </div>
                <div class="sensor-value" id="gate-status">Closed</div>
                <div class="controls">
                    <button class="btn btn-primary" id="gate-toggle">
                        <i class="fas fa-sync-alt"></i> Toggle Gate
                    </button>
                </div>
            </div>
            
            <!-- Rest of the cards remain the same -->
        </div>
        
        <div class="alerts" id="alerts-container">
            <!-- Alerts will be dynamically added here -->
        </div>
        
        <div class="connection-status connected" id="connection-status">
            <i class="fas fa-wifi"></i>
            <span>Connected to ESP32</span>
        </div>
    </div>

    <script>
        // Configuration - IP address can be changed by user
        let ESP32_IP = "10.175.165.116";
        let isConnected = false;
        let updateInterval;
        
        // Load saved IP from localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const savedIP = localStorage.getItem('esp32_ip');
            if (savedIP) {
                ESP32_IP = savedIP;
                document.getElementById('ip-input').value = savedIP;
            }
            
            updateTime();
            setInterval(updateTime, 1000);
            
            setupEventListeners();
            startStatusUpdates();
        });
        
        // Save IP address
        document.getElementById('save-ip').addEventListener('click', function() {
            const newIP = document.getElementById('ip-input').value;
            if (newIP) {
                ESP32_IP = newIP;
                localStorage.setItem('esp32_ip', newIP);
                alert('IP address saved! Reconnecting...');
                startStatusUpdates();
            }
        });
        
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleTimeString();
        }
        
        function setupEventListeners() {
            // Same event listeners as before
            document.getElementById('gate-toggle').addEventListener('click', toggleGate);
            document.getElementById('garage-open').addEventListener('click', () => controlGarage('open'));
            document.getElementById('garage-close').addEventListener('click', () => controlGarage('close'));
            document.getElementById('garage-auto-mode').addEventListener('change', toggleGarageMode);
            document.getElementById('door-open').addEventListener('click', () => controlDoor('open'));
            document.getElementById('door-close').addEventListener('click', () => controlDoor('close'));
            document.getElementById('door-lock').addEventListener('click', toggleDoorLock);
            document.getElementById('security-enable').addEventListener('click', () => controlSecurity(true));
            document.getElementById('security-disable').addEventListener('click', () => controlSecurity(false));
            
            for (let i = 1; i <= 6; i++) {
                document.getElementById(`led-${i}`).addEventListener('change', () => controlLED(i));
            }
            
            document.getElementById('all-lights-on').addEventListener('click', () => controlAllLights(true));
            document.getElementById('all-lights-off').addEventListener('click', () => controlAllLights(false));
        }
        
        function startStatusUpdates() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
            updateStatus();
            updateInterval = setInterval(updateStatus, 2000);
        }
        
        async function updateStatus() {
            try {
                // Use proxy to avoid CORS issues
                const response = await fetch(`https://cors-anywhere.herokuapp.com/http://${ESP32_IP}/status`, {
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.json();
                updateUI(data);
                isConnected = true;
                updateConnectionStatus(true);
            } catch (error) {
                console.error('Error fetching status:', error);
                isConnected = false;
                updateConnectionStatus(false);
                
                // Try direct connection as fallback
                try {
                    const directResponse = await fetch(`http://${ESP32_IP}/status`);
                    if (directResponse.ok) {
                        const data = await directResponse.json();
                        updateUI(data);
                        isConnected = true;
                        updateConnectionStatus(true);
                    }
                } catch (directError) {
                    console.error('Direct connection also failed:', directError);
                }
            }
        }
        
        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connection-status');
            const serverStatusText = document.getElementById('server-status-text');
            const serverStatusDot = document.getElementById('server-status');
            
            if (connected) {
                statusElement.className = 'connection-status connected';
                statusElement.innerHTML = '<i class="fas fa-wifi"></i><span>Connected to ESP32</span>';
                serverStatusText.textContent = 'Online';
                serverStatusDot.className = 'status-dot online';
            } else {
                statusElement.className = 'connection-status disconnected';
                statusElement.innerHTML = '<i class="fas fa-exclamation-triangle"></i><span>Disconnected from ESP32</span>';
                serverStatusText.textContent = 'Offline';
                serverStatusDot.className = 'status-dot offline';
            }
        }
        
        // Rest of the JavaScript functions remain the same
        function updateUI(data) {
            // Same UI update logic as before
            document.getElementById('gate-status').textContent = data.gateOpen ? 'Open' : 'Closed';
            document.getElementById('gate-status').style.color = data.gateOpen ? '#4cc9f0' : '#f8f9fa';
            
            document.getElementById('garage-status').textContent = data.garageOpen ? 'Open' : 'Closed';
            document.getElementById('garage-status').style.color = data.garageOpen ? '#4cc9f0' : '#f8f9fa';
            document.getElementById('garage-auto-mode').checked = data.garageAutoMode;
            
            let doorText = data.mainDoorOpen ? 'Open' : 'Closed';
            if (data.doorLocked) doorText += ' (Locked)';
            document.getElementById('door-status').textContent = doorText;
            document.getElementById('door-status').style.color = data.mainDoorOpen ? '#4cc9f0' : '#f8f9fa';
            
            document.getElementById('temperature-value').textContent = data.temperature ? data.temperature.toFixed(1) : '--';
            document.getElementById('humidity-value').textContent = data.humidity ? data.humidity.toFixed(1) : '--';
            
            const waterLevel = data.waterLevel || 0;
            document.getElementById('water-level-value').textContent = waterLevel;
            document.getElementById('water-level-bar').style.width = `${waterLevel}%`;
            
            document.getElementById('security-status').textContent = data.securityActive ? 'Active' : 'Inactive';
            document.getElementById('security-status').style.color = data.securityActive ? '#4cc9f0' : '#f8f9fa';
            
            document.getElementById('motion-status').textContent = data.motionDetected ? 'Motion Detected' : 'No Motion';
            document.getElementById('motion-status').style.color = data.motionDetected ? '#f72585' : '#4cc9f0';
            
            if (data.leds) {
                for (let i = 1; i <= 6; i++) {
                    const ledElement = document.getElementById(`led-${i}`);
                    if (ledElement) {
                        ledElement.checked = data.leds[`led${i}`];
                    }
                }
            }
            
            updateAlerts(data);
        }
        
        function updateAlerts(data) {
            const alertsContainer = document.getElementById('alerts-container');
            alertsContainer.innerHTML = '';
            
            if (data.alerts && data.alerts.length > 0) {
                data.alerts.forEach(alert => {
                    let alertClass = 'alert-info';
                    let icon = 'fas fa-info-circle';
                    
                    if (alert.includes('Gas') || alert.includes('breach') || alert.includes('Security')) {
                        alertClass = 'alert-danger';
                        icon = 'fas fa-exclamation-triangle';
                    } else if (alert.includes('low')) {
                        alertClass = 'alert-warning';
                        icon = 'fas fa-exclamation-circle';
                    }
                    
                    const alertElement = document.createElement('div');
                    alertElement.className = `alert ${alertClass}`;
                    alertElement.innerHTML = `<i class="${icon}"></i> ${alert}`;
                    alertsContainer.appendChild(alertElement);
                });
            }
        }
        
        async function sendCommand(endpoint, data) {
            if (!isConnected) {
                alert('Not connected to ESP32. Please check the connection and IP address.');
                return;
            }
            
            try {
                // Try with CORS proxy first
                const response = await fetch(`https://cors-anywhere.herokuapp.com/http://${ESP32_IP}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) throw new Error('Network response was not ok');
                
                const result = await response.json();
                console.log('Command result:', result);
                
                setTimeout(updateStatus, 500);
            } catch (error) {
                console.error('Error with proxy, trying direct connection:', error);
                
                // Fallback to direct connection
                try {
                    const directResponse = await fetch(`http://${ESP32_IP}${endpoint}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });
                    
                    if (directResponse.ok) {
                        const result = await directResponse.json();
                        console.log('Direct command result:', result);
                        setTimeout(updateStatus, 500);
                    }
                } catch (directError) {
                    console.error('Direct connection also failed:', directError);
                    alert('Error sending command. Please check:\n1. ESP32 is connected to WiFi\n2. Correct IP address\n3. Same network connection');
                }
            }
        }
        
        // Control functions (same as before)
        function toggleGate() {
            sendCommand('/control/gate', {});
        }
        
        function controlGarage(action) {
            sendCommand('/control/garage', { action });
        }
        
        function toggleGarageMode() {
            const autoMode = document.getElementById('garage-auto-mode').checked;
            sendCommand('/control/garage-mode', { autoMode });
        }
        
        function controlDoor(action) {
            sendCommand('/control/door', { door: 'main', action });
        }
        
        function toggleDoorLock() {
            sendCommand('/control/door', { door: 'main', action: 'toggleLock' });
        }
        
        function controlSecurity(enabled) {
            sendCommand('/control/security', { enabled });
        }
        
        function controlLED(ledNumber) {
            const state = document.getElementById(`led-${ledNumber}`).checked;
            sendCommand('/control/led', { led: ledNumber, state });
        }
        
        function controlAllLights(state) {
            sendCommand('/control/all-lights', { state });
            
            for (let i = 1; i <= 6; i++) {
                document.getElementById(`led-${i}`).checked = state;
            }
        }
    </script>
</body>
</html>
