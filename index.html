<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartHome Pro | Login</title>
    <style>
        :root {
            --glass-primary: rgba(99, 102, 241, 0.15);
            --glass-secondary: rgba(16, 185, 129, 0.15);
            --glass-danger: rgba(239, 68, 68, 0.15);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: var(--glass-shadow);
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.2));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            margin: 0 auto 20px;
            backdrop-filter: blur(10px);
        }

        .logo h1 {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #fff, #e2e8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .glass-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .glass-input:focus {
            outline: none;
            border-color: rgba(99, 102, 241, 0.6);
            background: rgba(255, 255, 255, 0.1);
        }

        .glass-input::placeholder {
            color: var(--text-secondary);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.2));
            color: white;
            border: 1px solid rgba(99, 102, 241, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(5, 150, 105, 0.2));
            color: white;
            border: 1px solid rgba(16, 185, 129, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(220, 38, 38, 0.2));
            color: white;
            border: 1px solid rgba(239, 68, 68, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-footer a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
        }

        .alert {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            backdrop-filter: blur(10px);
            display: none;
        }

        .alert-success {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(30, 41, 59, 0.8));
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .alert-error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(30, 41, 59, 0.8));
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .access-logs {
            margin-top: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .access-logs h3 {
            font-size: 16px;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .log-entry {
            font-size: 12px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 3px solid rgba(99, 102, 241, 0.6);
        }

        .ip-section {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .ip-display {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 12px 16px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ip-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .hidden {
            display: none;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
        }

        .status-offline {
            background: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="glass-card" id="loginForm">
            <div class="logo">
                <div class="logo-icon">üè†</div>
                <h1>SmartHome Pro</h1>
                <p>Welcome back to your smart home</p>
            </div>

            <div class="alert" id="loginAlert"></div>

            <form id="loginFormElement">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="glass-input" id="loginUsername" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="glass-input" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>

            <div class="form-footer">
                Don't have an account? <a href="#" onclick="showSignup()">Sign up</a>
            </div>

            <!-- Access Logs -->
            <div class="access-logs">
                <h3>Recent Access</h3>
                <div id="accessLogs"></div>
            </div>
        </div>

        <!-- Signup Form -->
        <div class="glass-card hidden" id="signupForm">
            <div class="logo">
                <div class="logo-icon">‚ú®</div>
                <h1>Create Account</h1>
                <p>Join SmartHome Pro today</p>
            </div>

            <div class="alert" id="signupAlert"></div>

            <form id="signupFormElement">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="glass-input" id="signupName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="glass-input" id="signupUsername" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="glass-input" id="signupEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="glass-input" id="signupPassword" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="glass-input" id="signupConfirmPassword" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>

            <button class="btn btn-secondary" onclick="showLogin()">Back to Login</button>
        </div>

        <!-- Dashboard -->
        <div class="glass-card hidden" id="dashboard">
            <div class="logo">
                <div class="logo-icon">üöÄ</div>
                <h1>Welcome!</h1>
                <p id="welcomeMessage">Loading your dashboard...</p>
            </div>

            <!-- ESP32 IP Section -->
            <div class="ip-section">
                <h3>üè† SmartHome Controller</h3>
                <div class="ip-display" id="espIpDisplay">
                    <span class="status-indicator" id="espStatus"></span>
                    <span id="espIpText">Loading ESP32 IP...</span>
                </div>
                
                <div class="ip-actions">
                    <button class="btn btn-success" onclick="openEspApp()">
                        <span>üîó</span> Open Control Panel
                    </button>
                    <button class="btn btn-secondary" onclick="copyEspIp()">
                        <span>üìã</span> Copy IP
                    </button>
                </div>

                <div class="quick-actions">
                    <button class="btn btn-primary" onclick="testConnection()">
                        <span>üîç</span> Test Connection
                    </button>
                    <button class="btn btn-secondary" onclick="refreshIp()">
                        <span>üîÑ</span> Refresh
                    </button>
                </div>
            </div>

            <!-- User Information -->
            <div class="access-logs">
                <h3>üë§ Your Profile</h3>
                <div id="userInfo"></div>
                
                <h3 style="margin-top: 20px;">üì± Access History</h3>
                <div id="dashboardLogs"></div>
            </div>

            <button class="btn btn-danger" onclick="logout()">
                <span>üö™</span> Logout
            </button>
        </div>
    </div>

    <script>
        // User Management System
        class UserManager {
            constructor() {
                this.users = JSON.parse(localStorage.getItem('smartHomeUsers')) || [];
                this.currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;
                this.accessLogs = JSON.parse(localStorage.getItem('accessLogs')) || [];
                this.espConfig = JSON.parse(localStorage.getItem('espConfig')) || {
                    ip: '192.168.1.100',
                    port: '80',
                    status: 'unknown'
                };
            }

            saveUsers() {
                localStorage.setItem('smartHomeUsers', JSON.stringify(this.users));
            }

            saveCurrentUser(user) {
                this.currentUser = user;
                localStorage.setItem('currentUser', JSON.stringify(user));
            }

            saveEspConfig(config) {
                this.espConfig = config;
                localStorage.setItem('espConfig', JSON.stringify(config));
            }

            addAccessLog(username, action, ip = 'Unknown') {
                const log = {
                    username,
                    action,
                    ip,
                    timestamp: new Date().toLocaleString(),
                    userAgent: navigator.userAgent
                };
                this.accessLogs.unshift(log);
                this.accessLogs = this.accessLogs.slice(0, 10);
                localStorage.setItem('accessLogs', JSON.stringify(this.accessLogs));
            }

            signup(userData) {
                if (this.users.find(user => user.username === userData.username)) {
                    return { success: false, message: 'Username already exists' };
                }

                if (this.users.find(user => user.email === userData.email)) {
                    return { success: false, message: 'Email already registered' };
                }

                const newUser = {
                    id: Date.now().toString(),
                    ...userData,
                    createdAt: new Date().toISOString()
                };
                this.users.push(newUser);
                this.saveUsers();

                this.addAccessLog(userData.username, 'signup');
                return { success: true, message: 'Account created successfully' };
            }

            login(username, password) {
                const user = this.users.find(u => u.username === username && u.password === password);
                if (user) {
                    this.saveCurrentUser(user);
                    this.addAccessLog(username, 'login');
                    return { success: true, user };
                }
                return { success: false, message: 'Invalid username or password' };
            }

            logout() {
                if (this.currentUser) {
                    this.addAccessLog(this.currentUser.username, 'logout');
                }
                this.currentUser = null;
                localStorage.removeItem('currentUser');
            }

            getAccessLogs(username = null) {
                if (username) {
                    return this.accessLogs.filter(log => log.username === username);
                }
                return this.accessLogs;
            }

            // ESP32 IP Management
            setEspIp(ip, port = '80') {
                this.espConfig.ip = ip;
                this.espConfig.port = port;
                this.saveEspConfig(this.espConfig);
            }

            getEspUrl() {
                return `http://${this.espConfig.ip}:${this.espConfig.port}`;
            }

            async testEspConnection() {
                try {
                    const response = await fetch(this.getEspUrl(), {
                        method: 'GET',
                        mode: 'no-cors',
                        cache: 'no-cache'
                    });
                    this.espConfig.status = 'online';
                    this.saveEspConfig(this.espConfig);
                    return { success: true, status: 'online' };
                } catch (error) {
                    this.espConfig.status = 'offline';
                    this.saveEspConfig(this.espConfig);
                    return { success: false, status: 'offline', error: error.message };
                }
            }
        }

        // Initialize User Manager
        const userManager = new UserManager();

        // Get Client IP
        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'Unknown';
            }
        }

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const dashboard = document.getElementById('dashboard');
        const loginAlert = document.getElementById('loginAlert');
        const signupAlert = document.getElementById('signupAlert');
        const accessLogs = document.getElementById('accessLogs');
        const dashboardLogs = document.getElementById('dashboardLogs');
        const userInfo = document.getElementById('userInfo');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const espIpDisplay = document.getElementById('espIpDisplay');
        const espIpText = document.getElementById('espIpText');
        const espStatus = document.getElementById('espStatus');

        // Show/Hide Forms
        function showLogin() {
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            dashboard.classList.add('hidden');
        }

        function showSignup() {
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
            dashboard.classList.add('hidden');
        }

        function showDashboard() {
            loginForm.classList.add('hidden');
            signupForm.classList.add('hidden');
            dashboard.classList.remove('hidden');
            updateDashboard();
            updateEspStatus();
        }

        // Update ESP32 Status
        async function updateEspStatus() {
            const config = userManager.espConfig;
            const url = userManager.getEspUrl();
            
            espIpText.textContent = `${config.ip}:${config.port}`;
            
            // Test connection
            const result = await userManager.testEspConnection();
            
            if (result.status === 'online') {
                espStatus.className = 'status-indicator status-online';
                espIpDisplay.style.borderLeft = '3px solid #10b981';
            } else {
                espStatus.className = 'status-indicator status-offline';
                espIpDisplay.style.borderLeft = '3px solid #ef4444';
            }
        }

        // Update Dashboard
        function updateDashboard() {
            const user = userManager.currentUser;
            if (user) {
                welcomeMessage.textContent = `Hello, ${user.name}!`;
                
                userInfo.innerHTML = `
                    <div class="log-entry">
                        <strong>Username:</strong> ${user.username}
                    </div>
                    <div class="log-entry">
                        <strong>Email:</strong> ${user.email}
                    </div>
                    <div class="log-entry">
                        <strong>Member since:</strong> ${new Date(user.createdAt).toLocaleDateString()}
                    </div>
                `;

                const userLogs = userManager.getAccessLogs(user.username);
                dashboardLogs.innerHTML = userLogs.map(log => `
                    <div class="log-entry">
                        <strong>${log.action.toUpperCase()}</strong> - ${log.timestamp}
                        <br><small>IP: ${log.ip} | ${log.userAgent.split(' ')[0]}</small>
                    </div>
                `).join('');
            }
        }

        // Update Access Logs Display
        function updateAccessLogs() {
            const logs = userManager.getAccessLogs().slice(0, 5);
            accessLogs.innerHTML = logs.map(log => `
                <div class="log-entry">
                    <strong>${log.username}</strong> - ${log.action} - ${log.timestamp}
                    <br><small>IP: ${log.ip}</small>
                </div>
            `).join('');
        }

        // ESP32 Functions
        function openEspApp() {
            const url = userManager.getEspUrl();
            window.open(url, '_blank');
            
            // Log the access
            if (userManager.currentUser) {
                userManager.addAccessLog(userManager.currentUser.username, 'accessed_esp');
            }
        }

        function copyEspIp() {
            const url = userManager.getEspUrl();
            navigator.clipboard.writeText(url).then(() => {
                showAlert(loginAlert, 'ESP32 URL copied to clipboard!', 'success');
            });
        }

        async function testConnection() {
            const result = await userManager.testEspConnection();
            if (result.status === 'online') {
                showAlert(loginAlert, '‚úÖ ESP32 is online and accessible!', 'success');
            } else {
                showAlert(loginAlert, '‚ùå ESP32 is offline or unreachable', 'error');
            }
            updateEspStatus();
        }

        function refreshIp() {
            // In a real scenario, you might want to fetch the IP from the ESP32
            // For now, we'll just refresh the status
            updateEspStatus();
            showAlert(loginAlert, 'ESP32 status refreshed!', 'success');
        }

        // IP Configuration (for manual setup)
        function configureEspIp() {
            const newIp = prompt('Enter ESP32 IP address:', userManager.espConfig.ip);
            const newPort = prompt('Enter port (default: 80):', userManager.espConfig.port);
            
            if (newIp) {
                userManager.setEspIp(newIp, newPort || '80');
                updateEspStatus();
                showAlert(loginAlert, 'ESP32 configuration updated!', 'success');
            }
        }

        // Show Alert
        function showAlert(alertElement, message, type = 'success') {
            alertElement.textContent = message;
            alertElement.className = `alert alert-${type}`;
            alertElement.style.display = 'block';
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 5000);
        }

        // Event Listeners
        document.getElementById('loginFormElement').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            const ip = await getClientIP();
            const result = userManager.login(username, password);
            
            if (result.success) {
                showAlert(loginAlert, 'Login successful!', 'success');
                setTimeout(() => {
                    showDashboard();
                }, 1000);
            } else {
                showAlert(loginAlert, result.message, 'error');
            }
        });

        document.getElementById('signupFormElement').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value;
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            
            if (password !== confirmPassword) {
                showAlert(signupAlert, 'Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 6) {
                showAlert(signupAlert, 'Password must be at least 6 characters', 'error');
                return;
            }

            const ip = await getClientIP();
            const result = userManager.signup({ name, username, email, password });
            
            if (result.success) {
                showAlert(signupAlert, result.message, 'success');
                setTimeout(() => {
                    showLogin();
                    document.getElementById('signupFormElement').reset();
                }, 2000);
            } else {
                showAlert(signupAlert, result.message, 'error');
            }
        });

        // Logout Function
        function logout() {
            userManager.logout();
            showLogin();
            document.getElementById('loginFormElement').reset();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateAccessLogs();
            
            // Check if user is already logged in
            if (userManager.currentUser) {
                showDashboard();
            } else {
                showLogin();
            }

            // Add some sample users for demonstration
            if (userManager.users.length === 0) {
                userManager.signup({
                    name: 'Demo User',
                    username: 'demo',
                    email: 'demo@smarthome.com',
                    password: 'demo123'
                });
            }

            // Add right-click context menu for IP configuration
            espIpDisplay.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                configureEspIp();
            });

            // Double-click to configure IP
            espIpDisplay.addEventListener('dblclick', configureEspIp);
        });
    </script>
</body>
</html>
