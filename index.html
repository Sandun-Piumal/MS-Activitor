<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartHome Pro | Login</title>
    <style>
        :root {
            --glass-primary: rgba(99, 102, 241, 0.15);
            --glass-secondary: rgba(16, 185, 129, 0.15);
            --glass-danger: rgba(239, 68, 68, 0.15);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: var(--glass-shadow);
            position: relative;
            overflow: hidden;
            transform: translateZ(0);
            will-change: transform;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.2));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            margin: 0 auto 20px;
            backdrop-filter: blur(10px);
        }

        .logo h1 {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #fff, #e2e8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .glass-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            transform: translateZ(0);
        }

        .glass-input:focus {
            outline: none;
            border-color: rgba(99, 102, 241, 0.6);
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .glass-input::placeholder {
            color: var(--text-secondary);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transform: translateZ(0);
            will-change: transform;
        }

        .btn-primary {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.2));
            color: white;
            border: 1px solid rgba(99, 102, 241, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(5, 150, 105, 0.2));
            color: white;
            border: 1px solid rgba(16, 185, 129, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(220, 38, 38, 0.2));
            color: white;
            border: 1px solid rgba(239, 68, 68, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-footer a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .form-footer a:hover {
            color: rgba(99, 102, 241, 0.8);
        }

        .alert {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            backdrop-filter: blur(10px);
            display: none;
            transform: translateZ(0);
        }

        .alert-success {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(30, 41, 59, 0.8));
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .alert-error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(30, 41, 59, 0.8));
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .ip-section {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid rgba(99, 102, 241, 0.3);
            transform: translateZ(0);
        }

        .ip-display {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 12px 16px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
            transform: translateZ(0);
        }

        .ip-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .hidden {
            display: none !important;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-online {
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
        }

        .status-offline {
            background: #ef4444;
        }

        .status-unknown {
            background: #6b7280;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .user-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .info-value {
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
        }

        /* Performance optimizations */
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .glass-card {
            isolation: isolate;
        }

        /* Smooth transitions */
        .transition-all {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="glass-card" id="loginForm">
            <div class="logo">
                <div class="logo-icon">üè†</div>
                <h1>SmartHome Pro</h1>
                <p>Welcome back to your smart home</p>
            </div>

            <div class="alert" id="loginAlert"></div>

            <form id="loginFormElement">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="glass-input" id="loginUsername" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="glass-input" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>

            <div class="form-footer">
                Don't have an account? <a href="#" onclick="showSignup()">Sign up</a>
            </div>
        </div>

        <!-- Signup Form -->
        <div class="glass-card hidden" id="signupForm">
            <div class="logo">
                <div class="logo-icon">‚ú®</div>
                <h1>Create Account</h1>
                <p>Join SmartHome Pro today</p>
            </div>

            <div class="alert" id="signupAlert"></div>

            <form id="signupFormElement">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="glass-input" id="signupName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="glass-input" id="signupUsername" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="glass-input" id="signupEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="glass-input" id="signupPassword" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="glass-input" id="signupConfirmPassword" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>

            <button class="btn btn-secondary" onclick="showLogin()">Back to Login</button>
        </div>

        <!-- Dashboard -->
        <div class="glass-card hidden" id="dashboard">
            <div class="logo">
                <div class="logo-icon">üöÄ</div>
                <h1 id="welcomeTitle">Welcome!</h1>
                <p id="welcomeMessage">Loading your dashboard...</p>
            </div>

            <!-- ESP32 IP Section -->
            <div class="ip-section">
                <h3>üè† SmartHome Controller</h3>
                <div class="ip-display" id="espIpDisplay">
                    <span class="status-indicator status-unknown" id="espStatus"></span>
                    <span id="espIpText">Loading ESP32 IP...</span>
                </div>
                
                <div class="ip-actions">
                    <button class="btn btn-success" onclick="openEspApp()">
                        <span>üîó</span> Open Control Panel
                    </button>
                    <button class="btn btn-secondary" onclick="copyEspIp()">
                        <span>üìã</span> Copy IP
                    </button>
                </div>

                <div class="quick-actions">
                    <button class="btn btn-primary" onclick="testConnection()">
                        <span>üîç</span> Test Connection
                    </button>
                    <button class="btn btn-secondary" onclick="refreshIp()">
                        <span>üîÑ</span> Refresh
                    </button>
                </div>
            </div>

            <!-- User Information -->
            <div class="user-info">
                <h3 style="margin-bottom: 15px; font-size: 16px;">üë§ Your Profile</h3>
                <div id="userInfo">
                    <div class="info-item">
                        <span class="info-label">Username:</span>
                        <span class="info-value" id="infoUsername">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Email:</span>
                        <span class="info-value" id="infoEmail">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Member since:</span>
                        <span class="info-value" id="infoJoinDate">-</span>
                    </div>
                </div>
            </div>

            <button class="btn btn-danger" onclick="logout()">
                <span>üö™</span> Logout
            </button>
        </div>
    </div>

    <script>
        // Performance optimized User Management System
        class UserManager {
            constructor() {
                this.users = JSON.parse(localStorage.getItem('smartHomeUsers')) || [];
                this.currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;
                this.espConfig = JSON.parse(localStorage.getItem('espConfig')) || {
                    ip: '192.168.1.100',
                    port: '80',
                    status: 'unknown'
                };
            }

            saveUsers() {
                localStorage.setItem('smartHomeUsers', JSON.stringify(this.users));
            }

            saveCurrentUser(user) {
                this.currentUser = user;
                localStorage.setItem('currentUser', JSON.stringify(user));
            }

            saveEspConfig(config) {
                this.espConfig = config;
                localStorage.setItem('espConfig', JSON.stringify(config));
            }

            signup(userData) {
                // Use findIndex for better performance
                const existingUser = this.users.find(user => 
                    user.username === userData.username || user.email === userData.email
                );
                
                if (existingUser) {
                    return { 
                        success: false, 
                        message: existingUser.username === userData.username 
                            ? 'Username already exists' 
                            : 'Email already registered' 
                    };
                }

                const newUser = {
                    id: Date.now().toString(),
                    ...userData,
                    createdAt: new Date().toISOString()
                };
                
                this.users.push(newUser);
                this.saveUsers();
                return { success: true, message: 'Account created successfully' };
            }

            login(username, password) {
                const user = this.users.find(u => u.username === username && u.password === password);
                if (user) {
                    this.saveCurrentUser(user);
                    return { success: true, user };
                }
                return { success: false, message: 'Invalid username or password' };
            }

            logout() {
                this.currentUser = null;
                localStorage.removeItem('currentUser');
            }

            // ESP32 IP Management
            setEspIp(ip, port = '80') {
                this.espConfig.ip = ip;
                this.espConfig.port = port;
                this.saveEspConfig(this.espConfig);
            }

            getEspUrl() {
                return `http://${this.espConfig.ip}:${this.espConfig.port}`;
            }

            async testEspConnection() {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 3000);
                
                try {
                    const response = await fetch(this.getEspUrl(), {
                        method: 'HEAD',
                        mode: 'no-cors',
                        signal: controller.signal
                    });
                    clearTimeout(timeoutId);
                    this.espConfig.status = 'online';
                    this.saveEspConfig(this.espConfig);
                    return { success: true, status: 'online' };
                } catch (error) {
                    clearTimeout(timeoutId);
                    this.espConfig.status = 'offline';
                    this.saveEspConfig(this.espConfig);
                    return { success: false, status: 'offline' };
                }
            }
        }

        // Initialize User Manager
        const userManager = new UserManager();

        // DOM Elements Cache
        const elements = {
            loginForm: document.getElementById('loginForm'),
            signupForm: document.getElementById('signupForm'),
            dashboard: document.getElementById('dashboard'),
            loginAlert: document.getElementById('loginAlert'),
            signupAlert: document.getElementById('signupAlert'),
            welcomeTitle: document.getElementById('welcomeTitle'),
            welcomeMessage: document.getElementById('welcomeMessage'),
            espIpText: document.getElementById('espIpText'),
            espStatus: document.getElementById('espStatus'),
            infoUsername: document.getElementById('infoUsername'),
            infoEmail: document.getElementById('infoEmail'),
            infoJoinDate: document.getElementById('infoJoinDate')
        };

        // Show/Hide Forms with smooth transitions
        function showLogin() {
            elements.signupForm.classList.add('hidden');
            elements.dashboard.classList.add('hidden');
            elements.loginForm.classList.remove('hidden');
        }

        function showSignup() {
            elements.loginForm.classList.add('hidden');
            elements.dashboard.classList.add('hidden');
            elements.signupForm.classList.remove('hidden');
        }

        function showDashboard() {
            elements.loginForm.classList.add('hidden');
            elements.signupForm.classList.add('hidden');
            elements.dashboard.classList.remove('hidden');
            updateDashboard();
        }

        // Update ESP32 Status (debounced)
        let espUpdateTimeout;
        async function updateEspStatus() {
            clearTimeout(espUpdateTimeout);
            espUpdateTimeout = setTimeout(async () => {
                const config = userManager.espConfig;
                const url = userManager.getEspUrl();
                
                elements.espIpText.textContent = `${config.ip}:${config.port}`;
                
                const result = await userManager.testEspConnection();
                updateEspStatusIndicator(result.status);
            }, 100);
        }

        function updateEspStatusIndicator(status) {
            elements.espStatus.className = 'status-indicator';
            
            switch(status) {
                case 'online':
                    elements.espStatus.classList.add('status-online');
                    elements.espIpDisplay.style.borderLeft = '3px solid #10b981';
                    break;
                case 'offline':
                    elements.espStatus.classList.add('status-offline');
                    elements.espIpDisplay.style.borderLeft = '3px solid #ef4444';
                    break;
                default:
                    elements.espStatus.classList.add('status-unknown');
                    elements.espIpDisplay.style.borderLeft = '3px solid #6b7280';
            }
        }

        // Update Dashboard (optimized)
        function updateDashboard() {
            const user = userManager.currentUser;
            if (user) {
                elements.welcomeTitle.textContent = `Hello, ${user.name}!`;
                elements.welcomeMessage.textContent = 'Ready to control your smart home';
                
                // Update user info directly
                elements.infoUsername.textContent = user.username;
                elements.infoEmail.textContent = user.email;
                elements.infoJoinDate.textContent = new Date(user.createdAt).toLocaleDateString();
                
                // Update ESP status
                updateEspStatus();
            }
        }

        // ESP32 Functions
        function openEspApp() {
            const url = userManager.getEspUrl();
            window.open(url, '_blank');
        }

        function copyEspIp() {
            const url = userManager.getEspUrl();
            navigator.clipboard.writeText(url).then(() => {
                showAlert(elements.loginAlert, 'ESP32 URL copied to clipboard!', 'success');
            });
        }

        async function testConnection() {
            const result = await userManager.testEspConnection();
            if (result.status === 'online') {
                showAlert(elements.loginAlert, '‚úÖ ESP32 is online and accessible!', 'success');
            } else {
                showAlert(elements.loginAlert, '‚ùå ESP32 is offline or unreachable', 'error');
            }
            updateEspStatusIndicator(result.status);
        }

        function refreshIp() {
            updateEspStatus();
            showAlert(elements.loginAlert, 'ESP32 status refreshed!', 'success');
        }

        // IP Configuration
        function configureEspIp() {
            const newIp = prompt('Enter ESP32 IP address:', userManager.espConfig.ip);
            const newPort = prompt('Enter port (default: 80):', userManager.espConfig.port);
            
            if (newIp) {
                userManager.setEspIp(newIp, newPort || '80');
                updateEspStatus();
                showAlert(elements.loginAlert, 'ESP32 configuration updated!', 'success');
            }
        }

        // Show Alert (optimized)
        let alertTimeout;
        function showAlert(alertElement, message, type = 'success') {
            clearTimeout(alertTimeout);
            alertElement.textContent = message;
            alertElement.className = `alert alert-${type}`;
            alertElement.style.display = 'block';
            
            alertTimeout = setTimeout(() => {
                alertElement.style.display = 'none';
            }, 3000);
        }

        // Event Listeners (delegated for performance)
        document.getElementById('loginFormElement').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            const result = userManager.login(username, password);
            
            if (result.success) {
                showAlert(elements.loginAlert, 'Login successful!', 'success');
                setTimeout(showDashboard, 500);
            } else {
                showAlert(elements.loginAlert, result.message, 'error');
            }
        });

        document.getElementById('signupFormElement').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('signupName').value,
                username: document.getElementById('signupUsername').value,
                email: document.getElementById('signupEmail').value,
                password: document.getElementById('signupPassword').value
            };
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            
            if (formData.password !== confirmPassword) {
                showAlert(elements.signupAlert, 'Passwords do not match', 'error');
                return;
            }
            
            if (formData.password.length < 6) {
                showAlert(elements.signupAlert, 'Password must be at least 6 characters', 'error');
                return;
            }

            const result = userManager.signup(formData);
            
            if (result.success) {
                showAlert(elements.signupAlert, result.message, 'success');
                setTimeout(() => {
                    showLogin();
                    document.getElementById('signupFormElement').reset();
                }, 1500);
            } else {
                showAlert(elements.signupAlert, result.message, 'error');
            }
        });

        // Logout Function
        function logout() {
            userManager.logout();
            showLogin();
            document.getElementById('loginFormElement').reset();
        }

        // Initialize (optimized)
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            if (userManager.currentUser) {
                showDashboard();
            }

            // Add sample user for demo
            if (userManager.users.length === 0) {
                userManager.signup({
                    name: 'Demo User',
                    username: 'demo',
                    email: 'demo@smarthome.com',
                    password: 'demo123'
                });
            }

            // IP configuration handlers
            const espIpDisplay = document.getElementById('espIpDisplay');
            espIpDisplay.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                configureEspIp();
            });

            espIpDisplay.addEventListener('dblclick', configureEspIp);
        });

        // Prevent form resubmission on page refresh
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
</body>
</html>
