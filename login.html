<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartHome Pro - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #10b981;
            --accent: #8b5cf6;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1e293b;
            --light: #f8fafc;
            --glass: rgba(255, 255, 255, 0.25);
            --glass-dark: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.18);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.1);
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: -50px;
        }

        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 50%;
            right: 10%;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px 0 rgba(31, 38, 135, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        .form-container {
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: white;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: white;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }

        input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 16px;
            color: white;
            transition: all 0.3s;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus {
            border-color: rgba(255, 255, 255, 0.5);
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .toggle-form a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            font-weight: 500;
        }

        .success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        @media (max-width: 768px) {
            .card {
                padding: 20px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <!-- Login Form -->
        <div class="card" id="login-form">
            <div class="logo">
                <h1><i class="fas fa-home"></i> SmartHome Pro</h1>
                <p>Control Your Home, Anytime, Anywhere</p>
            </div>
            <h2>Welcome Back</h2>
            <div class="message" id="login-message"></div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="login-email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                </div>
                <button type="submit">
                    <i class="fas fa-sign-in-alt"></i>
                    Login to Control Panel
                </button>
            </form>
            <div class="toggle-form">
                Don't have an account? <a href="#" id="show-signup">Sign up</a>
            </div>
        </div>

        <!-- Signup Form -->
        <div class="card" id="signup-form" style="display: none;">
            <div class="logo">
                <h1><i class="fas fa-home"></i> SmartHome Pro</h1>
                <p>Create Your Smart Home Account</p>
            </div>
            <h2>Create Account</h2>
            <div class="message" id="signup-message"></div>
            <form id="signupForm">
                <div class="input-group">
                    <label for="signup-name">Full Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signup-name" placeholder="Enter your full name" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signup-email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signup-password" placeholder="Create a password" required minlength="6">
                    </div>
                </div>
                <div class="input-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signup-confirm-password" placeholder="Confirm your password" required>
                    </div>
                </div>
                <button type="submit">
                    <i class="fas fa-user-plus"></i>
                    Create Smart Home Account
                </button>
            </form>
            <div class="toggle-form">
                Already have an account? <a href="#" id="show-login">Login</a>
            </div>
        </div>
    </div>

    <script>
        // Database simulation using localStorage
        const Database = {
            init: function() {
                if (!localStorage.getItem('smartHomeUsers')) {
                    localStorage.setItem('smartHomeUsers', JSON.stringify([]));
                }
            },

            addUser: function(user) {
                const users = this.getUsers();
                users.push(user);
                localStorage.setItem('smartHomeUsers', JSON.stringify(users));
            },

            getUsers: function() {
                return JSON.parse(localStorage.getItem('smartHomeUsers')) || [];
            },

            findUserByEmail: function(email) {
                const users = this.getUsers();
                return users.find(user => user.email === email);
            },

            setCurrentUser: function(user) {
                localStorage.setItem('currentSmartHomeUser', JSON.stringify(user));
            },

            getCurrentUser: function() {
                return JSON.parse(localStorage.getItem('currentSmartHomeUser'));
            },

            clearCurrentUser: function() {
                localStorage.removeItem('currentSmartHomeUser');
            }
        };

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            Database.init();
            
            // Check if user is already logged in
            const currentUser = Database.getCurrentUser();
            if (currentUser) {
                redirectToDashboard();
            }

            // Form toggle functionality
            document.getElementById('show-signup').addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('signup-form').style.display = 'block';
                clearMessages();
            });

            document.getElementById('show-login').addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('signup-form').style.display = 'none';
                document.getElementById('login-form').style.display = 'block';
                clearMessages();
            });

            // Login form submission
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                const user = Database.findUserByEmail(email);
                const messageEl = document.getElementById('login-message');
                
                if (user && user.password === password) {
                    Database.setCurrentUser(user);
                    showMessage(messageEl, 'Login successful! Redirecting to dashboard...', 'success');
                    
                    // Redirect to dashboard after 1.5 seconds
                    setTimeout(() => {
                        redirectToDashboard();
                    }, 1500);
                } else {
                    showMessage(messageEl, 'Invalid email or password', 'error');
                }
            });

            // Signup form submission
            document.getElementById('signupForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const name = document.getElementById('signup-name').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                const confirmPassword = document.getElementById('signup-confirm-password').value;
                
                const messageEl = document.getElementById('signup-message');
                
                // Validation
                if (password !== confirmPassword) {
                    showMessage(messageEl, 'Passwords do not match', 'error');
                    return;
                }
                
                if (Database.findUserByEmail(email)) {
                    showMessage(messageEl, 'Email already registered', 'error');
                    return;
                }
                
                // Create new user
                const newUser = {
                    id: Date.now(),
                    name: name,
                    email: email,
                    password: password,
                    created: new Date().toLocaleDateString()
                };
                
                Database.addUser(newUser);
                showMessage(messageEl, 'Account created successfully! Please login.', 'success');
                
                // Clear form
                document.getElementById('signupForm').reset();
                
                // Switch to login form after a delay
                setTimeout(() => {
                    document.getElementById('signup-form').style.display = 'none';
                    document.getElementById('login-form').style.display = 'block';
                    clearMessages();
                }, 2000);
            });
        });

        // Helper functions
        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = `message ${type}`;
            element.style.display = 'block';
        }

        function clearMessages() {
            document.querySelectorAll('.message').forEach(msg => {
                msg.style.display = 'none';
            });
        }

        function redirectToDashboard() {
            // Redirect to your existing dashboard.html
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
